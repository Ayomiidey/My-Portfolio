<div class="mx-auto py-12 max-w-[60rem] px-4">
  <h2 class="text-center text-4xl font-bold mb-10">
    Contact <span class="text-blue-500">Me</span>
  </h2>

  <form action="" class="space-y-6 bg-white shadow-lg p-8 rounded-lg">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input
        type="text"
        placeholder="Full Name"
        class="p-4 text-lg rounded-md bg-[#f0f3fa] border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
      <input
        type="email"
        placeholder="Email Address"
        class="p-4 text-lg rounded-md bg-[#f0f3fa] border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <input
        type="text"
        placeholder="Mobile Number"
        class="p-4 text-lg rounded-md bg-[#f0f3fa] border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
      <input
        type="text"
        placeholder="Subject"
        class="p-4 text-lg rounded-md bg-[#f0f3fa] border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none"
      />
    </div>
    <textarea
      placeholder="Your Message"
      rows="5"
      class="w-full p-4 text-lg rounded-md bg-[#f0f3fa] border border-gray-300 focus:ring-2 focus:ring-blue-400 focus:outline-none resize-none"
    ></textarea>
    <button
      type="submit"
      class="w-full bg-blue-500 text-white font-semibold py-4 rounded-md hover:bg-blue-600 transition duration-300 ease-in-out"
    >
      Send Message
    </button>
  </form>
</div>
