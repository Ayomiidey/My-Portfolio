<header class="bg-white border-b-2">
  <nav class="flex justify-between items-center w-[92%] mx-auto h-20">
    <div class="flex items-center">
      <span class="text-2xl font-bold" routerLink="/">Quadri Alarape</span>
    </div>

    <div
      [ngClass]="{
        'top-[9%]': isMenuOpen,
        'top-[-100%]': !isMenuOpen
      }"
      class="md:static absolute bg-white md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 duration-500"
    >
      <ul class="flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
        <li>
          <a class="hover:text-gray-500" href="/home">HOME</a>
        </li>
        <li>
          <a class="hover:text-gray-500" href="/about">ABOUT</a>
        </li>
        <li>
          <a class="hover:text-gray-500" href="/project">PROJECTS</a>
        </li>
        <li>
          <a class="hover:text-gray-500" href="/contact">CONTACT</a>
        </li>
      </ul>
    </div>

    <div class="flex items-center gap-6">
      <button
        class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]"
      >
        Contact Now
      </button>

      <i
        [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"
        class="fa fa-bars fa-2x cursor-pointer lg:hidden"
        aria-hidden="true"
        (click)="toggleMenu()"
      ></i>
    </div>
  </nav>
</header>
