<header
  class="fixed top-0 left-0 w-full h-[4rem] bg-gray-800 text-white flex items-center justify-between px-6 z-30 shadow-lg"
>
  <div class="flex items-center">
    <button
      (click)="toggleMobileMenu()"
      class="p-2 bg-gray-700 rounded-md lg:hidden"
      aria-label="Toggle Mobile Menu"
    >
      {{ isMobileMenuOpen ? "✖" : "☰" }}
    </button>

    <a routerLink="/" class="text-xl font-bold ml-4 cursor-pointer"
      >Quadri Alarape</a
    >
  </div>

  <nav class="hidden lg:flex space-x-6">
    <a class="hover:text-gray-400" routerLink="/home" (click)="closeMenu()"
      >HOME</a
    >
    <a class="hover:text-gray-400" routerLink="/about" (click)="closeMenu()"
      >ABOUT</a
    >
    <a class="hover:text-gray-400" routerLink="/services" (click)="closeMenu()"
      >SERVICES</a
    >
    <a class="hover:text-gray-400" routerLink="/project" (click)="closeMenu()"
      >PROJECTS</a
    >
  </nav>

  <div
    class="fixed top-[4rem] left-0 h-full w-64 bg-gray-800 text-white shadow-lg p-5 transform transition-transform duration-300 overflow-y-auto z-40 lg:hidden"
    [ngClass]="{
      'translate-x-0': isMobileMenuOpen,
      '-translate-x-full': !isMobileMenuOpen
    }"
  >
    <a
      routerLink="/home"
      (click)="closeMenu()"
      class="block py-2 hover:text-gray-300"
      >HOME</a
    >
    <a
      routerLink="/about"
      (click)="closeMenu()"
      class="block py-2 hover:text-gray-300"
      >ABOUT</a
    >
    <a
      routerLink="/services"
      (click)="closeMenu()"
      class="block py-2 hover:text-gray-300"
      >SERVICES</a
    >
    <a
      routerLink="/project"
      (click)="closeMenu()"
      class="block py-2 hover:text-gray-300"
      >PROJECTS</a
    >
  </div>

  <div
    *ngIf="isMobileMenuOpen"
    (click)="toggleMobileMenu()"
    class="fixed top-0 left-0 w-full h-full bg-black opacity-50 z-30 lg:hidden"
  ></div>
</header>
